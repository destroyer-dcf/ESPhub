name: Build Raspberry Pi Pico (fixed SDK)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'Build')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (incluyendo subm√≥dulos)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi build-essential cmake git

      - name: Compilar firmware con compile.sh
        run: |
          chmod +x ./compile.sh
          ./compile.sh

      - name: Subir artefactos .uf2 y .elf
        uses: actions/upload-artifact@v4
        with:
          name: pico-firmware
          path: |
            **/*.uf2
            **/*.elf